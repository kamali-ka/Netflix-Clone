<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-image: linear-gradient(rgba(0,0,0,.6),rgba(0,0,0,.6)),url(./assets/images/header-img.jpg);
            background-size: cover;
            background-position: center;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .netflix-logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 150px;
        }
        .login-container {
            max-width: 450px;
            background: rgba(0, 0, 0, 0.75);
            padding: 60px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }
        .form-control {
            background: #333;
            border: none;
            color: #fff;
            height: 50px;
        }
        .form-control::placeholder {
            color: #fff;
        }
        .form-control:focus {
            background: #444;
            color: #fff;
        }
        .btn-netflix {
            background: #e50914;
            border: none;
            font-size: 18px;
            font-weight: bold;
            padding: 15px;
        }
        .btn-netflix:hover {
            background: #f6121d;
        }
        .btn-secondary {
            background: #666;
            border: none;
            font-size: 16px;
            font-weight: bold;
            padding: 12px;
        }
        .forgot-password, .signup-link {
            font-size: 14px;
        }
        .recaptcha-text {
            font-size: 12px;
            color: #b3b3b3;
        }
    </style>
</head>
<body>
    <img src="./assets/images/logo.png" alt="Netflix Logo" class="netflix-logo">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="login-container text-center">
            <h2 class="mb-4 text-start">Sign In</h2>
            <form>
                <div class="mb-3">
                    <input type="email" class="form-control" placeholder="Email or mobile number" id="floatingInput" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-netflix w-100">Sign In</button>
                <div class="mt-3">OR</div>
                <button type="button" class="btn btn-secondary w-100 mt-2">Use a sign-in code</button>
                <div class="mt-3 text-start">
                    <a href="#" class="forgot-password text-secondary">Forgot password?</a>
                </div>
                <div class="form-check mt-3 text-start">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Remember me</label>
                </div>
            </form>
            <div class="mt-4 text-start">
                <p class="signup-link">New to Netflix? <a href="#" class="text-white fw-bold">Sign up now.</a></p>
                <small class="recaptcha-text">This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="#" class="text-primary">Learn more.</a></small>
            </div>
        </div>
    </div>
</body>
</html>
